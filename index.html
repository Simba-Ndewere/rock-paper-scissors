<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript/rock-paper-scissors.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="game">
        <div class="scoreCard">
            <div class="youScore">
                <div class="score">YOU</div>
                <div class="scoreNum">
                    <div class="card">SCORE</div>
                    <div class="num">0</div>
                </div>
            </div>
            <div class="name">
                <div class="rock">ROCK</div>
                <div class="rock">PAPER</div>
                <div class="rock">SCISSORS</div>
            </div>
            <div class="youScore">
                <div class="score">COMPUTER</div>
                <div class="scoreNum">
                    <div class="card">SCORE</div>
                    <div class="num">0</div>
                </div>
            </div>
        </div>
        <div class="hands">
            <div class="handsTop">
                <div class="rock">
                    <img src="icons/rock.jpeg" alt="rock icon">
                </div>
                <div class="paper">
                    <img src="icons/paper.jpeg" alt="rock icon">
                </div>
            </div>
            <div class="handsBottom">
                <div class="scissors">
                    <img src="icons/scissors.jpeg" alt="rock icon">
                </div>
            </div>
        </div>
        <div class="rules"></div>
    </div>
</body>

</html>
